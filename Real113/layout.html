<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>부동산113 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font: normal 12px '고딕';
        }

        ul, li{
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        #wrapper {
            width: 100%;
            height: auto;
            margin: 0 auto;
                }
        #wrapper > header {
            border: 1px solid blue;
            width: 100%;
            height: auto;
            box-sizing: border-box;    
        }
        #wrapper > header > div {
            border: 1px solid green;
            box-sizing: border-box;
            width: 1000px;
            height: 80px;
            margin: 0 auto;
        }
        
        #wrapper > main {
            width: 1000px;
            height: auto;
            margin: 5px auto;
            overflow: hidden;
        }
        #wrapper > main > div {
            border: 1px solid green;
            box-sizing: border-box;
        }
        #wrapper > main > div:nth-child(1) {
            float: left;
            width: 670px;
            height: 320px;
        }
        #wrapper > main > div:nth-child(2) {
            float: right;
            width: 326px;
            height: 133px;
        }
        #wrapper > main > div:nth-child(3) {
            float: right;
            width: 326px;
            height: 182px;
            margin-top: 5px;
        }

        #wrapper > main > section {
            
        }
        #wrapper > main > section > aside {
            float: left;
            width: 195px;
            height: 760px;
            margin-top: 5px;
            border: 1px solid green;
            box-sizing: border-box;
        }
        #wrapper > main > section > article {
            float: right;
            width: 800px;
            height: 250px;
            margin-top: 5px;
            border: 1px solid green;
            box-sizing: border-box;
        }

        #wrapper > footer {
            width: 1000px;
            height: 130px;
            margin: 0 auto;
            margin-bottom: 10px;
            border: 1px solid blue;
            box-sizing: border-box;
        }
        
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <div></div>
        </header>
        <main>
            <div></div>
            <div></div>
            <div></div>
            <section>
                <aside></aside>
                <article></article>
                <article></article>
                <article></article>
            </section>
        </main>
        <footer>
            <div></div>
        </footer>
    </div>
</body>
</html>
