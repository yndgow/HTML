<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>침대학교</title>    
    <script src="https://kit.fontawesome.com/20962f3e4b.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
    <link href="https://cdn.bootcdn.net/ajax/libs/font-aweome/6.3.0/css/all.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../css/student.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.3.0/css/all.css" rel="stylesheet">
    <script>
        $(function(){
            $('#side > li > ol').hide();

            $('#side > li > a').click(function(){
                $(this).siblings().slideToggle(300);
            });
        });
    </script> 


</head>
<body>
	<div id="wrapper">
		<header>
			<div class="top">
				<div>
					<a th:href="@{#}">Home</a>
					<a th:href="@{#}">Profile</a>
					<a th:href="@{#}">LogOut</a>
				</div>
			</div>
		</header>
 
        <main id="eval">
            <aside>
                <ul id="side">
                    <li>
                        <a href="#"><i class="fa-solid fa-user"></i>마이페이지</a>
                        <ol>
                            <li><a href="#">내 정보</a></li>
                        </ol>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-graduation-cap"></i>학사관리</a>
                        <ol>
                            <li><a href="#">강의</a></li>
                            <li><a href="#">성적</a></li>
                            <li><a href="#">강의평가</a></li>
                        </ol>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-comments"></i>학과게시판</a>
                        <ol>
                            <li><a href="#">국문학과</a></li>
                            <li><a href="#">영문학과</a></li>
                            <li><a href="#">컴퓨터공학과</a></li>
                        </ol>
                    </li>
                    <li>
                        <a href="#"><i class="fa-sharp fa-solid fa-book"></i>전자도서관</a>
                        <ol>
                            <li><a href="#">도서</a></li>
                            <li><a href="#">내 서재</a></li>
                            <li><a href="#">온라인콘텐츠</a></li>
                            <li><a href="#">이용안내</a></li>
                        </ol>
                    </li>

                </ul>
            </aside>
            <section>
                <h1>강의 평가 작성</h1>
                <table>
                    <tr>
                        <td>과목</td>
                        <td>국어와 한글</td>
                    </tr>
                    <tr>
                        <td>평가점수</td>
                        <td>
                            <input type="radio" name="evalScore" id="s1" value="1"><label for="s1">1</label>
                            <input type="radio" name="evalScore" id="s2" value="2"><label for="s2">2</label>
                            <input type="radio" name="evalScore" id="s3" value="3"><label for="s3">3</label>
                            <input type="radio" name="evalScore" id="s4" value="4"><label for="s4">4</label>
                            <input type="radio" name="evalScore" id="s5" value="5"><label for="s5">5</label>
                        </td>
                    </tr>
                    <tr>
                        <td>내용</td>
                        <td><textarea name="" id="" cols="30" rows="10">수고하셨습니다</textarea></td>
                    </tr>
                </table>
                <div class="btn_div">
                    <button>목록</button>
                    <button>등록</button>
                </div>
            </section>
            
		</main>
        
		<footer></footer>
</body>
</html>
