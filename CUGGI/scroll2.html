<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>
<style>
li {
    list-style: none;
}
    html, body {
    height: 100%;
    width: 100%;
    padding: 0;
    margin: 0;
}

body {
    display: flex;
    flex-direction: column;
}

header {
    height: 60px;
}

.menu{
      display: flex;
      flex-direction: row;
      justify-content: center;
      position: relative;
      padding: 0;
      
    }

    .menu > li {
        margin: 0 80px;
    }

    .submenu {
        background-color: white;
        width: 100%;
        position: absolute;
        top: 100%;
        z-index: 999;
        padding: 0;
        display: flex;
        justify-content: center;
    }
    .submenu ul {
        margin: 0 7rem;
    }

    .submenu li {
        margin: 40px 0;
    }

main {
    flex: auto;
    background-color: #ccc;
}

footer {
    height: 100px;
    background-color: black;
    color: white;
}

.common-gray{
    color: #b3b3b3;
}
.common-black {
    color: black;
}

</style>
<body>


        <header>
            <nav>
                <ul class="menu">
                    <li>트래블</li>
                    <li>핸드백</li>
                    <li>지갑</li>
                    <li>쥬얼리&시계</li>
                    <div class="submenu">
                        <ul>
                            <li>더블백</li>
                            <li>캐리어</li>
                            <li>하드쉘</li>
                        </ul>
                        <ul>
                            <li>탑 핸들백</li>
                            <li>토트백</li>
                            <li>숄더백</li>
                            <li>크로스백</li>
                            <li>미니백</li>
                            <li>클러치</li>
                        </ul>
                        <ul>
                            <li>카드 지갑</li>
                            <li>반지갑</li>
                            <li>장지갑</li>
                            <li>체인지갑</li>
                        </ul>
                        <ul>
                            <li>패션 주얼리</li>
                            <li>파인 주얼리</li>
                            <li>실버 주얼리</li>
                            <li class="close">시계</li>
                        </ul>
                        <span class="close">X</span>
                    </div>
                </ul>
            </nav>
        </header>

        <main>
            <div>여기가 메인</div>
            
        </main>

        <footer>
            <div class="close">여기가 푸터</div>
        </footer>


</body>
<script>
    $(".submenu").hide();

    $(".close").on('click', (e)=>{
        e.stopPropagation();
        $(".submenu").hide();
    });

    $(".menu").on('click', ()=>{
        $(".submenu").slideDown("slow")
    });

</script>
</html>
