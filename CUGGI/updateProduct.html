    <style>
      a {
        color: #000;
        text-decoration: none;
        outline: none;
      }

      ul {
        list-style: none;
        padding: 0px;
        margin: 0px;
      }

      li {
        list-style: none;
        padding-left: 0px;
      }

      .admin-wrap {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      .admin-wrap .top-bar {
        background-color: #ccc;
        border: 1px solid;
        height: 50px;
      }

      .admin-wrap .logo {
        height: 40px;
      }

      .admin-wrap .container {
        display: flex;
        height: 100%;
      }

      .admin-wrap .side-bar {
        background-color: #ccc;
        border-right: 1px solid;
        border-left: 1px solid;
        border-bottom: 1px solid;
        width: 200px;
        height: 100%;
      }

      .admin-wrap .side-bar ul {
        margin-left: 5px;
      }

      .admin-wrap .side-bar li {
        list-style: inside;
      }

      .admin-wrap .side-bar a:hover {
        color: #fff;
      }

      .admin-wrap .main-console {
        flex-grow: 1;
      }

      .admin-wrap .list-table-form {
        margin-top: 50px;
        margin-left: 30px;
      }

      .admin-wrap .top-menu {
        display: flex;
        justify-content: space-between;
      }

      .admin-wrap .list-table {
        margin-top: 4px;

        border: 1px solid;
        border-collapse: collapse;

        text-align: center;
      }

      .admin-wrap .list-table th {
        border: 1px solid #444444;

        background-color: #ccc;

        padding: 10px;
      }

      .admin-wrap .list-table td {
        border: 1px solid #444444;
        padding: 10px;
      }

      .admin-wrap .one-table-form {
        margin-top: 54px;
        margin-left: 30px;
      }

      .admin-wrap .one-table {
        border: 1px solid;
        border-collapse: collapse;
      }

      .admin-wrap .one-table td {
        border: 1px solid #444444;
        padding: 10px;
      }

      .admin-wrap .one-table td:first-child {
        text-align: center;
        background-color: #ccc;
      }

      .admin-wrap .one-table td:last-child {
        background-color: #fff;
        width: 500px;
      }

      .admin-wrap .one-table input[type='text'] {
        width: 300px;
      }

      .admin-wrap .one-table-form input[type='submit'] {
        margin-top: 4px;
        float: left;
      }

      .admin-wrap .pagination {
        display: flex;
        justify-content: center;
        margin-top: 4px;
      }

      .admin-wrap .pagination li {
        border: 1px solid #000;
        margin-left: 4px;
        margin-right: 4px;
        list-style: none; /* kjh */
      }

      .admin-wrap .pagination a {
        color: #00f;
        padding: 4px;
      }

      .admin-wrap .pagination label {
        color: #000;
        padding: 4px;
      }

      ul {
        list-style: none;
      }

      /* updateProduct kjh */
      .admin-wrap .updateProduct textarea{
        resize: none;
        width: 99%;
      }
      .admin-wrap .updateProduct .tableImgTd > div{
        display: flex; 
        justify-content: center; 
        text-align: center;
      }
      .admin-wrap .updateProduct .tableImgTd > div > div{
        position: relative;
      }
      .admin-wrap .updateProduct .tableImgTd > div > div > div{
        position: absolute; 
        right: 45px;
      }
      .admin-wrap .updateProduct .tableImgTd > div > div > img{
        width: 70%;
      }

  <body>

        <div class="main-console">
          <form class="one-table-form" method="POST" action="/admin/product/${adminProductList[0].id}" enctype="multipart/form-data">

            <table class="one-table updateProduct">
              <tbody>

                  <td>상품 아이디</td>

              </tr>
              <tr>
                <td>상품 이름</td>
                <td><input type="text" id="prduct-name" name="productName" value="${adminProductList[0].productName}" /></td>

              <tr>

                <td><input type="number" id="prduct-price" name="price" value="${adminProductList[0].price}" /></td>
              </tr>
              <tr>

              </tr>
              <tr>
                <td>재고</td>

              </tr>
              <tr>
                <td>1차카테고리</td>
                <td>
                   <select name="firstCategoryId" id="first-category-id">
                        <option value="1" ${adminProductList[0].fcId == 1 ? 'selected' : '' }>트래블</option>
                          <option value="2" ${adminProductList[0].fcId == 2 ? 'selected' : '' }>핸드백</option>

                </td>
              </tr>
              <tr>

                <td>
                    <select name="secondCategoryId" id="second-category-id">
                      <c:forEach items="${secondCategory}" var="item">
                        <option value="${item.id}" ${item.id == adminProductList[0].scId ? 'selected' : '' }>${item.secondCategoryName}</option>
                      </c:forEach>
                    </select>
                  </td>
              </tr>
              <tr>
                <td>썸네일</td>
                <td class="tableImgTd" id="thumbnailImgTd">
                  <div>
                        <div>
                          <div class="deleteImg"><i class="fa-solid fa-x"></i></div>
                          <img src="./images/20231016/22cd95aa-4915-400d-b4df-f6a020cb6de2.avif" alt="${product.imgId}"><br>
                          <input type="file" name="${product.imgId}"><br>
                        </div>
                        <div>
                          <div><i class="fa-solid fa-x"></i></div>
                          <img src="./images/20231016/c3b7d35f-7bee-46d8-b4a7-b6cfe1ef2652.avif" alt="${product.imgId}"><br>
                          <input type="file" name="${product.imgId}"><br>
                        </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>상품 세부 이미지</td>
                <td class="tableImgTd" id="detailImglTd">
                    <div>
                        <div>
                          <div><i class="fa-solid fa-x"></i></div>
                          <img src="./images/20231016/2df1dc53-2454-4828-b513-1a5f36516f77.avif" alt="${product.imgId}"><br>
                          <input type="file" name="${product.imgId}"><br>
                        </div>
                        <div>
                          <img src="./images/20231016/49390476-f86c-4819-9e65-82c9a732966a.avif" alt="${product.imgId}"><br>
                          <input type="file" name="${product.imgId}"><br>
                        </div>
                        <div>
                          <img src="./images/20231016/77373555-6dac-42d6-882c-9bea48bbe3aa.avif" alt="${product.imgId}"><br>
                          <input type="file" name="${product.imgId}"><br>
                        </div>
                        <div>
                          <img src="./images/20231016/98ed6fb6-fa6d-4cae-809e-d5e7cb9576da.avif" alt="${product.imgId}"><br>
                          <input type="file" name="${product.imgId}"><br>
                        </div>
                        <div>
                          <img src="./images/20231016/c8006ab3-f9da-4cc9-99eb-015bf2310262.avif" alt="${product.imgId}"><br>
                          <input type="file" name="${product.imgId}"><br>
                        </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        <input type="submit" value="상품 수정" />

      </div>

  <script>
    $('.list-table-form').eq(0).width($('.list-table').eq(0).outerWidth());
    // 1차 카테고리 변경시 2차 카테고리 변경

    const firstSelect = document.getElementById('first-category-id');
    const secondSelect = document.getElementById('second-category-id');

    firstSelect.addEventListener('change', function (e) {
      const fcId = e.target.value;
      fetch(`http://localhost:90/admin/product/category/first/${fcId}`)
        .then((res) => res.json())
        .then((data) => {
          secondSelect.innerHTML = '';
          data.forEach((e) => {
            let scOption = document.createElement('option');
            scOption.value = e.id;
            scOption.textContent = e.secondCategoryName;
            secondSelect.append(scOption);
          });
        })
        .catch((err) => console.log(err));
    });

    const updateProduct = document.getElementsByClassName('updateProduct');
    updateProduct[0].addEventListener('click', function(e){
      if(e.target.className == 'deleteImg'){
        alert();
      }
    });
