<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>5_입력양식태그</title>
    <!-- 
        날짜 : 2022/09/14
        이름 : 김지홍
        내용 : HTML 입력양식태그 실습하기
     -->
</head>
<body>
    <h3>기본 입력</h3>
    <form action="http://naver.com" method="get">
        <table border="1">
            <tr>
                <td>아이디</td>
                <td><input type="text" name="uid"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pass"></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="전송하기">
                </td>
            </tr>
        </table>
    </form>

    <h3>기타 입력</h3>
    <form action="./1_글자태그.html" method="get">
        <h4>취미를 고르세요.</h4>
        <label><input type="checkbox" name="hobby" value="1">등산</label>
        <label><input type="checkbox" name="hobby" value="2">독서</label>
        <label><input type="checkbox" name="hobby" value="3">여행</label>
        <label><input type="checkbox" name="hobby" value="4">게임</label>
        <label><input type="checkbox" name="hobby" value="5">운동</label>

        <h4>성별을 선택하세요.</h4>
        <label><input type="radio" name="gender" value="1">남</label>
        <label><input type="radio" name="gender" value="2">여</label>

        <h4>주소를 선택하세요.</h4>
        <select name="addr">
                <option>서울</option>
                <option>대전</option>
                <option>대구</option>
                <option>부산</option>
                <option>광주</option>
        </select>

        <h4>날짜를 선택하세요.</h4>
        <input type="date" name="date">
        <br><br>
        <input type="submit" value="전송하기">
    </form>

    <h3>자기소개</h3>
    <form action="http://naver.com" method="post">
        <textarea name="introduce" cols="50" rows="10"></textarea>
        <input type="submit" value="전송하기">
    </form>
</body>
</html>
