<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글목록</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <style>
        #board > .list > form {
            float: right;
            margin-bottom: -14px;
        }

        #board > .list > form > input[name=search]{
            width: 200px;
            height: 26px;
            text-indent: 6px;
            border: 1px solid #d7d7d7;
        }
        #board > .list > form > input[type=submit]{
            border: 1px solid #d7d7d7;
            background: #f2f2f2; 
            color: #111;
            padding: 6px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h3>Board System v1.0</h3>
            <p>
                <span>홍길동</span>님 반갑습니다.
                <a href="./user/login.html">[로그아웃]</a>
            </p>
        </header>
        <main id="board">
            <section class="list">                
                <form action="#">
                    <input type="text" name="search" placeholder="제목 키워드, 글쓴이 검색">
                    <input type="submit" value="검색">
                </form>
                
                <table border="0">
                    <caption>글목록</caption>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>글쓴이</th>
                        <th>날짜</th>
                        <th>조회</th>
                    </tr>                    
                    <tr>
                        <td>1</td>
                        <td><a href="./view.html">테스트 제목입니다.[3]</a></td>
                        <td>길동이</td>
                        <td>20-05-12</td>
                        <td>12</td>
                    </tr>
                </table>

                <div class="page">
                    <a href="#" class="prev">이전</a>
                    <a href="#" class="num current">1</a>
                    <a href="#" class="num">2</a>
                    <a href="#" class="num">3</a>
                    <a href="#" class="next">다음</a>
                </div>

                <a href="./write.html" class="btn btnWrite">글쓰기</a>
                
            </section>
        </main>
        <footer>
            <p>ⓒCopyright chhak.or.kr</p>
        </footer>
    </div>    
</body>
</html>
