<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number-range</title>
</head>
<body>
    <ul>
        <li>
            <label for="member" class="reg">참여인원<small>(최대10명)</small></label>
            <input type="number" id="member" value="1" min="0" max="10" step="1">
        </li>
        <li>
            <label for="stuffs" class="reg">지원물품<small>(1인당 5개)</small></label>
            <input type="number" id="stuffs" value="1" min="0" max="50">
        </li>
        <li>
            <label for="satis" class="reg">희망 단계<small>(하,중,상)</small></label>
            <input type="range" id="satis" value="1" min="1" max="3">
        </li>
    </ul>
</body>
</html>
