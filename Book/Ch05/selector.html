<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selector</title>
    <style>
      body {
        color: blue;
      }
      h2 {
        color: brown !important;
      }
      .bluetext {
        color: blue;
      }
      h2.accent {
        background-color: #222;
        color: #fff;
        padding: 5px;
      }
      .browntext {
        color: brown;
      }
      .boldtext {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h2 class="accent">"사람을 구체적으로 도와주는 책"</h2>
      <p>
        이지스퍼블리싱(주)의 책에는
        <span class="browntext boldtext">사람들에게....</span>
      </p>
      <h2 class="bluetext">이지스퍼블리싱의 미션</h2>
      <p>
        사람에게 <span class="bluetext">구체적으로</span> 도움을 주는책 <br />
      </p>
      <p class="bluetext">정보의 지름길을 만들어 빠르게 원하는 곳으로 가도록</p>
    </div>
  </body>
</html>
