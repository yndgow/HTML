<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 
        날짜 : 2022/09/22
        이름 : 김지홍
        내용 : Layout 실습하기
     -->
    <title>1_Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        #wrapper {
            width:  800px;
            height: auto;
            background: #aaaaaa;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }

        header {
            width: 780px;
            height: 120px;
            background: #eeeeee;
        }

        main {
            width: 100%;
            height: 400px;
            background: #eeeeee;
            margin: 10px 0;
        }

        footer {
            width: 100%;
            height: 100px;
            background: #eeeeee;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h3>Header</h3>
        </header>
        <main>
            <h3>main</h3>
        </main>
        <footer>
            <h3>Footer</h3>
        </footer>
    </div>
</body>
</html>
