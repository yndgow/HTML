<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Ecomarket::layout::</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font: normal 12px "noto sans korean";
      }
      #wrap {
        width: 100%;
        height: 100%;
        border: 1px solid red;
        box-sizing: border-box;
      }
      article {
        border: 1px solid orange;
        box-sizing: border-box;
      }

      /* header */
      header {
        width: 100%;
        height: auto;
        border: 1px solid blue;
        box-sizing: border-box;
      }
      header > div {
        width: 100%;
        height: auto;
        border: 1px solid green;
        box-sizing: border-box;
      }
      header > div > * {
        width: 1126px;
        margin: 0 auto;
        border: 1px solid orange;
        box-sizing: border-box;
      }
      header > div > div {
        height: 42px;
      }
      header section {
        height: 108px;
      }
      header nav {
        height: 44px;
      }

      /* main */
      main {
        width: 100%;
        height: auto;
        border: 1px solid blue;
        box-sizing: border-box;
      }
      main > section {
        width: 100%;

        padding: 40px 0;
        border: 1px solid green;
        box-sizing: border-box;
      }
      main > section.banner {
        height: 480px;
      }
      main > section.new {
        height: auto;
      }
      main > section:nth-child(3) {
        height: 620px;
      }
      main > section:nth-child(4) {
        height: 220px;
      }
      main > section:nth-child(5) {
        height: auto;
      }
      main > section:nth-child(6) {
        height: 220px;
      }
      main > section:nth-child(7) {
        height: auto;
      }
      main > section > article {
        width: 1126px;
        height: 100%;
        margin: 0 auto;
      }
      main .new > article {
        height: 480px;
      }
      main .new div {
        float: left;
        border: 1px solid pink;
        box-sizing: border-box;
      }
      main .new div:nth-child(1) {
        width: 434px;
        height: 100%;
      }
      main .new div:nth-child(2) {
        width: 345px;
        height: 50%;
      }
      main .new div:nth-child(3) {
        width: 345px;
        height: 50%;
      }
      main .new div:nth-child(4) {
        width: 345px;
        height: 50%;
      }
      main .new div:nth-child(5) {
        width: 345px;
        height: 50%;
      }
      main section.master {
      }
      main section.master > article {
      }
      main section.master > article > div {
        width: 25%;
        height: 334px;
        border: 1px solid pink;
        float: left;
        box-sizing: border-box;
      }
      main section.organic_banner {
      }
      main section.organic {
      }
      main article.gallary {
        overflow: hidden;
      }
      main .gallary > div {
        float: left;
        height: 400px;
        width: 25%;
        border: 1px solid pink;
        box-sizing: border-box;
      }

      /* footer */
      footer {
        width: 100%;
        height: auto;
        border: 1px solid blue;
        box-sizing: border-box;
      }
      footer > div {
        width: 1126px;
        height: 210px;
        margin: 0 auto;
        border: 1px solid green;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header>
        <div>
          <div></div>
        </div>
        <div>
          <section></section>
        </div>
        <div>
          <nav></nav>
        </div>
      </header>
      <main>
        <section class="banner">
          <article></article>
        </section>
        <section class="new">
          <article>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
          </article>
        </section>
        <section class="master">
          <article>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
          </article>
        </section>
        <section class="organic_banner"></section>
        <section class="organic">
          <article class="gallary">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
          </article>
        </section>
        <section class="grain_banner"></section>
        <section class="grain">
          <article class="gallary">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
          </article>
        </section>
      </main>
      <footer>
        <div></div>
      </footer>
    </div>
  </body>
</html>
