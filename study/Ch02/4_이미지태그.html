<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>4_이미지태그</title>
    <!-- 
        날짜 : 2022/09/14
        이름 : 김지홍
        내용 : HTML 이미지태그 실습하기

        경로지정
        ./  : 현재 디렉토리(상대경로)
        ../ : 상위 디렉토리(상대경로)
        /   : 최상위 디렉토리(절대경로)
     -->
</head>
<body>
    <h3>이미지태그</h3>
    <img src="img/flower1.jpg" alt="벚꽃">
    <img src="./img/flower1.jpg" alt="벚꽃">
    <img src="./img/flower2.jpg" alt="코스모스">
    <img src="../images/flower3.jpg" alt="툴립">
    <img src="/images/flower3.jpg" alt="튤립">
    
</body>
</html>
