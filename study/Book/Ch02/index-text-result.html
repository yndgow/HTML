<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인 프로필-텍스트 입력하기</title>
    <style>
        table {
            width: 70%;
            border: 1px solid #222;
            border-collapse: collapse;
        }
        thead {
            background: #eee;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 5px;
            font-size: 0.08em;
        }
    </style>
</head>
<body>
    <div>
        <div id="main">
            <!-- 자기소개 -->
            <section>
                <h2 class="subtitle">Who am I?</h2>
                <p><mark>프런트엔드 웹 기술(Front-end Web Tech.)</mark>에 관심이 많습니다.
                <br>현재 제주의 한 시골 마을에서 코딩 중입니다.</p>
            </section>

            <!-- 경력 -->
            <section>
                <h2 class="subtitle">Experience</h2>
                <ul>
                    <li>프론트엔드 개발
                        <ul>
                            <li>업무 내용 업무 내용</li>
                            <li>업무 내용</li>
                            <li>업무 내용 업무 내용</li>
                        </ul>
                    </li>
                    <li>웹 디자인
                        <ul>
                            <li>업무 내용</li>
                            <li>업무 내용 업무 내용</li>
                        </ul>
                    </li>
                </ul>
            </section>

            <!-- 숙련도 -->
            <section>
                <h2 class="subtitle">Skills</h2>
            </section>
            <!-- 학력 -->
            <section>
                <h2 class="subtitle">Education</h2>
                <table>
                    <caption>학력사항</caption>
                    <thead>
                        <tr>
                            <th>출신학교</th>
                            <th>전공</th>
                            <th>기간</th>
                            <th>구분</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>ㅁㅁ대학교</td>
                            <td>ㅁㅁ학</td>
                            <td>2200.3~2200.2</td>
                            <td>졸업</td>
                        </tr>
                        <tr>
                            <td>ㅁㅁ대학교</td>
                            <td>ㅁㅁ학</td>
                            <td>2200.3~2200.2</td>
                            <td>졸업</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</body>
</html>
