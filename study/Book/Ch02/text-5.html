    <title>일부 텍스트에만 스타일 적용하기</title>

<body>
    <h2>야외 텐트를 닮은 건축물 <mark>"테쉬폰"</mark></h2>
    <p>아일랜드 출신 ... 남아 있으며
        <span style="color: blue;">국내 근현대 건축사의 한 페이지를 보여주는 가치를 지닌다.</span>
        고 전문가들은 평가합니다.
    </p>
