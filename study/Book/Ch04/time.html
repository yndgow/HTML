<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
</head>
<body>
    <h3>원하는 대관시간을 선택하세요(오늘)</h3>
        <label for="">시작시간<input type="time" id="start1" value="09:00"></label>
        <label for="">종료시간<input type="time" id="end1" value="18:00"></label>
    <h3>원하는 대관시간을 선택하세요(다른날짜)</h3>
        <label for="">시작시간<input type="datetime-local" id="start2" value="2022-03-02T09:00"></label>
        <label for="">종료시간<input type="datetime-local" id="end2" value="2022-03-02T18:00"></label>

</body>
</html>
