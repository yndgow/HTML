<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radio-checkbox</title>
</head>
<body>
    <fieldset>
        <legend>신청 과목</legend>
        <p>이 달에 신청할 과목을 선택하세요(1과목만 선택가능)</p>
        <label><input type="radio" name="subject" value="speaking">회화</label>
        <label><input type="radio" name="subject" value="grammar">문법</label>
        <label><input type="radio" name="subject" value="writing">작문</label>
    </fieldset>
    <fieldset>
        <legend>메일링</legend>
        <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요 (복수 선택 가능)</p>
        <label><input type="checkbox" name="mailing1" id="news">해외단신</label>
        <label><input type="checkbox" name="mailing2" id="dialog">5분 회화</label>
        <label><input type="checkbox" name="mailing3" id="pops">모닝팝스</label>
    </fieldset>
    <p>올해 과 티(T)를 만들려고 합니다. 원하는 색상을 추천해 주세요.</p>
    <label>선호색상 <input type="color" value="#00ff00"></label>
</body>
</html>
