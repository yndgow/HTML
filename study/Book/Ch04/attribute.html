<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute</title>
</head>
<body>
    <label for="uname" class="reg">이름</label>
    <input type="text" id="uname" autofocus required>
    <label for="uid" class="reg">학번</label>
    <input type="text" id="uid" placeholder="하이픈없이 입력"/>
    <label for="subj" class="reg">영어회화(초급)</label>
    <input type="text" id="subj" value="오전9:00~11:00" readonly />
    <label for="group" class="reg">단체주문</label>
    <input type="number" id="group" value="10" min="10" max="100" step="10"/>
    <label for="">아이디 : <input type="text" id="user_id" size="10" minlength="4" maxlength="15"></label>
    <small style="color: red;"> 4 ~ 15자리 이내의 영문과 숫자</small>
    
    
</body>
</html>
