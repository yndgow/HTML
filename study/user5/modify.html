<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user5::modify</title>
  </head>
  <body>
    <h3>user5 modify</h3>
    <a href="/Ch09/user5/list.do">목록</a>
    <form action="/Ch09/user5/register.do" method="post">
      <table border="1">
        <tr>
          <td>아이디</td>
          <td><input type="text" name="uid" id="" /></td>
        </tr>
        <tr>
          <td>이름</td>
          <td><input type="text" name="name" id="" /></td>
        </tr>
        <tr>
          <td>생일</td>
          <td><input type="date" name="birth" id="" /></td>
        </tr>
        <tr>
          <td>성별</td>
          <td>
            
            <input type="radio" name="gender" id="" />
            <label for="">남</label>
            
            <input type="radio" name="gender" id="" />
            <label for="">여</label>
          </td>
        </tr>
        <tr>
          <td>나이</td>
          <td><input type="number" name="age" id="" /></td>
        </tr>
        <tr>
          <td>주소</td>
          <td><input type="text" name="address" id="" /></td>
        </tr>
        <tr>
          <td>전화번호</td>
          <td><input type="text" name="hp" id="" /></td>
        </tr>
        <tr>
          <td colspan="2" align="right">
            <input type="submit" value="등록" />
          </td>
        </tr>
      </table>
    </form>
