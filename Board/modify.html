<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>글수정</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h3>Board System v1.0</h3>
                <p>
                    <span class="nick">홍길동</span>님 반갑습니다.
                    <a href="./user/login.html" class="logout">[로그아웃]</a>
                </p>
                    
            </header>
            <main id="board" class="modify">
                <form action="#">
                    <table border="0">      
                        <caption>글쓰기</caption>
                        <tbody>
                            <tr>
                                <th>제목</th>
                                <td><input type="text" name="title" id="title" placeholder="제목을 입력하세요"></td>
                            </tr>
                            <tr>
                                <th>내용</th>
                                <td><textarea name="content" id="content"></textarea><td>
                            </tr>
                            <tr>
                                <th>파일</th>
                                <td><input type="file" name="file" id="fileUpload"></td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div>
                        <a href="./view.html" class="btn cancel">취소</a>
                        <input type="submit" value="수정완료" class="btn btnComplete">
                    </div>
                </form>
            </main>

            <footer>
                <p>ⓒCopyleft by yndgow.or.kr</p>
            </footer>
        </div>  
        
    </body>
</html>
