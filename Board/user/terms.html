<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<script>
    document.addEventListener("DOMContentLoaded", function(){
        const $terms = document.getElementsByClassName("terms");
        const $privacy = document.getElementsByClassName("privacy");
        for (const term of $terms) {
            if(term.checked){
                console.log('input');
            }
        }
        const $next = document.getElementsByClassName("next");
        $next[0].addEventListener("click", function(e){
            let term = false;
            let privacy = false;
            for (const t of $terms) {
                if(t.checked){
                    term = true;
                }
            }
            for (const p of $privacy) {
                if(p.checked){
                    privacy = true;
                }
            }
            if(term && privacy){
                e.defaultPrevented();
            }else{
                alert('약관에 모두 동의하셔야합니다.');                
                e.preventDefault();
            }
            
        });
    });
</script>
<body>
    <div id="wrapper">
        <header>
            <h3>Board System v1.0</h3>
        </header>
        <main id="user" class="terms">
            <table border="0">
                <caption>사이트 이용약관</caption>
                <tr>
                    <td>
                        <textarea class="terms" readonly>약관내용</textarea>
                        <label for="">
                            <input type="checkbox" class="terms">&nbsp;동의합니다.</input>
                        </label>
                    </td>
                </tr>
            </table>
            <table border="0">
                <caption>개인정보 취급 방침</caption>
                <tr>
                    <td>
                        <textarea class="privacy" readonly>개인정보내용</textarea>
                        <label for="">
                            <input type="checkbox" class="privacy">&nbsp;동의합니다.</input>
                        </label>
                    </td>
                </tr>
            </table>
            <p>
                <a href="./login.html" class="cancel">취소</a>
                <a href="./register.html" class="next">다음</a>
            </p>




        </main>
        <footer>
            <p>ⓒCopyleft by yndgow.or.kr</p>
        </footer>
    </div>  
</body>
</html>
