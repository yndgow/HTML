<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 테스트</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        #user.register {
            width: 600px;
            height: auto;
            margin: 60px auto;
        }
        #user.register > form {
            
        }
        #user.register > form > table {
            width: 100%;
            height: auto;
            border-top: 2px solid #111;
            border-spacing: 0;
            border-collapse: collapse;
        }
        #user.register > form > table > caption {
            font-weight: bold;
            text-align: left;
            padding: 10px 0;
        }
        #user.register > form > table > tr{}
        #user.register > form > table td{
            padding: 6px 12px;
            border: 1px solid #e9e9e9;
        }
        #user.register > form > table td:nth-child(1){
            width: 80px;
            background: #f5f8f9;
        }

        #user.register > form > table input{
            border: 1px solid #e4eaec;
            background: #f7f7f7;
        }

        #user.register > p
        #user.register > p > a
        #user.register > p > input[type=submit]
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h3>Board System v1.0</h3>
        </header>
        <main id="user" class="register">
            <form action="" method="post">
                <table border="0">
                    <caption>사이트 이용정보 입력</caption>
                    <tr>
                        <td>아이디</td>
                        <td><input type="text" id="uid" placeholder="아이디 입력"></td>
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                        <td><input type="password" id="upassword" placeholder="비밀번호 입력"></td>
                    </tr>
                    <tr>
                        <td>비밀번호 확인</td>
                        <td><input type="password" id="upassword" placeholder="비밀번호 확인 입력"></td>
                    </tr>
                </table>

                <table border="0">
                    <caption>개인정보 입력</caption>
                    <tr>
                        <td>이름</td>
                        <td><input type="text" id="uname" placeholder="이름 입력"></td>
                    </tr>
                    <tr>
                        <td>별명</td>
                        <td><input type="text" id="unick" placeholder="별명 입력"></td>
                    </tr>
                    <tr>
                        <td>E-Mail</td>
                        <td><input type="email" id="uemail" placeholder="이메일 입력"></td>
                    </tr>
                    <tr>
                        <td>휴대폰</td>
                        <td><input type="text" id="uphone" placeholder="- 포함 13자리 입력"></td>
                    </tr>
                    <tr>
                        <td>주소</td>
                        <td></td>
                    </tr>
                </form>
            </table>
            <p>
                <a href="#" class="cancel">취소</a>
                <input type="submit" value="회원가입">
            </p>
        </main>
        <footer>
            <p>ⓒCopyleft by yndgow.or.kr</p>
        </footer>
    </div>  
    
</body>
</html>
